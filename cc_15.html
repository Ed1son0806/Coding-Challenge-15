<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Management Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Risk Management Dashboard</h1>

    
    <div id="riskDashboard"></div>

    
    <form id="riskForm">
        <label for="riskName">Risk Name:</label>
        <input type="text" id="riskName" name="riskName" required>

        <label for="riskLevel">Risk Level:</label>
        <select id="riskLevel" name="riskLevel" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required>

        <button type="submit">Add Risk</button>
    </form>

    
    <button id="increaseRiskLevels">Increase Risk Levels</button>

    
    <script src="cc_15.js"></script>
</body>
</html>
